<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GifFinder</title>
  <base href="/">
  <script src="vendor/es6-shim/es6-shim.js"></script>
  <script src="vendor/systemjs/dist/system-polyfills.js"></script>
  <script src="vendor/angular2/bundles/angular2-polyfills.js"></script>
  {{content-for 'head'}}
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script src="sw/loader.js" charset="utf-8"></script>

</head>
<body>
  <gif-finder-app>Loading...</gif-finder-app>

  <script src="vendor/systemjs/dist/system.src.js"></script>
  <script src="vendor/rxjs/bundles/Rx.js"></script>

  <script src="vendor/angular2/bundles/angular2.dev.js"></script>
  <script src="vendor/angular2/bundles/http.dev.js"></script>
  <script src="vendor/angular2/bundles/router.dev.js"></script>

  <script>
    System.config({
      //map tells the System loader where to look for things
      map: {},
      //packages defines our app package
      packages: {
        app: {
          format: 'register',
          defaultExtension: 'js'
        }
      },
      paths: {
        '@angular2-material/core': 'vendor/@angular2-material/core/core.js',
        '@angular2-material/toolbar': 'vendor/@angular2-material/toolbar/toolbar.js'
      }
    });
    System.import('app.js').then(null, console.error.bind(console));
  </script>
</body>
</html>
