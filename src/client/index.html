<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GifFinder</title>
  <base href="/">

  <script src="vendor/zone.js/dist/zone.js"></script>
	<script src="vendor/reflect-metadata/Reflect.js"></script>
	<script src="vendor/systemjs/dist/system.js"></script>

  {{content-for 'head'}}
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="sw/loader.js" charset="utf-8"></script>

</head>
<body>
  <gif-finder-app>Loading...</gif-finder-app>

  <script>
    System.config({
      //map tells the System loader where to look for things
      map: {
    		'rxjs': 'vendor/rxjs',
    		'@angular': 'vendor/@angular',
        'angular2': 'vendor/@angular'
    	},
      //packages defines our app package
      packages: {
        'app': {
    			defaultExtension: 'js'
    		},
    		'@angular/core': {
    			main: 'index.js',
    			defaultExtension: 'js'
    		},
    		'@angular/compiler': {
    			main: 'index.js',
    			defaultExtension: 'js'
    		},
    		'@angular/common': {
    			main: 'index.js',
    			defaultExtension: 'js'
    		},
    		'@angular/platform-browser': {
    			main: 'index.js',
    			defaultExtension: 'js'
    		},
    		'@angular/platform-browser-dynamic': {
    			main: 'index.js',
    			defaultExtension: 'js'
    		},
        '@angular/router': {
    			main: 'index.js',
    			defaultExtension: 'js'
    		},
        '@angular/http': {
    			main: 'index.js',
    			defaultExtension: 'js'
    		},
    		'rxjs': {
    			defaultExtension: 'js'
    		},
        'angular2-speech-engine': {
          format: 'cjs',
          defaultExtension: 'js',
          main: 'angular2-speech-engine.js',
          meta: {
            // sets meta for modules within the package
            'src/*': {
              format: 'cjs'
            }
          }
        }
      },
      paths: {
        '@angular2-material/core': 'vendor/@angular2-material/core/core.js',
        '@angular2-material/card': 'vendor/@angular2-material/card/card.js',
        '@angular2-material/toolbar': 'vendor/@angular2-material/toolbar/toolbar.js',
        '@angular2-material/button': 'vendor/@angular2-material/button/button.js',
        'angular2-speech-engine': 'vendor/angular2-speech-engine/dist/',
        //'angular2/core': 'vendor/@angular/core/'
      }
    });
    System.import('app.js').then(null, console.error.bind(console));
  </script>
</body>
</html>
