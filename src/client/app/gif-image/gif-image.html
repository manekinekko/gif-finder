<md-card>
  <img (click)="randomize()" [src]="gif?.image_url || default_image" height="500" class="md-card-image"/>
  <md-card-title>
    <md-card-title-text layout="row" layout-align="center center">
      {{hint || 'Tap on image to randomize'}}
    </md-card-title-text>
  </md-card-title>
  <md-card-content>
    <p>
    </p>
  </md-card-content>
  <md-card-actions layout="row" layout-align="end center">
  </md-card-actions>
</md-card>
