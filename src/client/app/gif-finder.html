<md-toolbar color="primary">
  <md-toolbar-row>
    <span>My GiFinder</span>
    <span class="flex"></span>
    <speech-to-text *ngIf="!is_speech_supported" (onResult)="updateTag($event)" (onError)="updateHint($event)"></speech-to-text>
  </md-toolbar-row>
</md-toolbar>

<md-content>
  <gif-image flex [tag]="tag" [hint]="hint"></gif-image>
</md-content>
