<md-toolbar color="primary">
  <div class="md-toolbar-tools">
    <h2>
      <span>My GiFinder</span>
    </h2>
    <span class="flex"></span>
    <gif-input (onSearch)="updateTag($event)" (onError)="updateHint($event)"></gif-input>
  </div>
</md-toolbar>

<md-content>
  <gif-image flex [tag]="tag" [hint]="hint"></gif-image>
</md-content>
